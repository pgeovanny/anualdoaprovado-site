<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manual do Aprovado - Vitrine de Manuais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800,700,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-institucional: #2D7BE9;
      --azul-escuro: #1F4BA3;
      --azul-claro: #E1F0FF;
      --cinza-escuro: #22324D;
      --branco: #fff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--azul-institucional) 0%, var(--azul-claro) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: var(--azul-escuro);
      color: var(--branco);
      box-shadow: 0 2px 16px #1F4BA322;
      padding: 28px 0 18px 0;
      text-align: center;
    }
    .logo {
      width: 84px;
      height: 84px;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 2px 16px #2D7BE933;
      margin-bottom: 8px;
    }
    .titulo {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 0;
    }
    .sub {
      font-size: 1.1rem;
      color: var(--azul-claro);
      margin-bottom: 0;
      margin-top: 4px;
    }
    .container {
      width: 100%;
      max-width: 1060px;
      margin: 0 auto;
      padding: 30px 16px 36px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-top: 24px;
      width: 100%;
    }
    .card {
      background: var(--branco);
      border-radius: 22px;
      box-shadow: 0 4px 24px #2D7BE933;
      width: 320px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.14s, box-shadow 0.18s;
      padding: 24px 20px 28px 20px;
    }
    .card:hover {
      transform: scale(1.035) translateY(-5px);
      box-shadow: 0 12px 42px #1F4BA344;
    }
    .capa {
      width: 180px;
      height: 250px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 16px;
      background: var(--azul-claro);
      box-shadow: 0 2px 14px #2D7BE922;
    }
    .card-titulo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.18rem;
      margin-bottom: 6px;
      color: var(--azul-escuro);
      text-align: center;
    }
    .card-desc {
      color: #284169;
      font-size: 1.05rem;
      margin-bottom: 18px;
      text-align: center;
      min-height: 44px;
    }
    .card-btn {
      background: linear-gradient(90deg, var(--azul-escuro) 80%, var(--azul-institucional));
      color: var(--branco);
      border: none;
      border-radius: 14px;
      padding: 12px 28px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.04rem;
      text-decoration: none;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #22408b22;
      transition: background 0.16s, color 0.13s, transform 0.12s;
      margin-bottom: 8px;
      display: inline-block;
    }
    .card-btn:hover {
      background: var(--azul-institucional);
      color: var(--azul-claro);
      transform: scale(1.06);
    }
    footer {
      width: 100%;
      text-align: center;
      background: var(--azul-escuro);
      color: var(--azul-claro);
      font-size: 1rem;
      padding: 30px 0 10px 0;
      margin-top: auto;
      border-radius: 32px 32px 0 0;
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    .redes {
      margin-bottom: 14px;
      font-size: 1.65rem;
    }
    .redes a {
      color: var(--azul-claro);
      margin: 0 14px;
      transition: color 0.18s;
      text-decoration: none;
    }
    .redes a:hover {
      color: var(--branco);
    }
    @media (max-width: 800px) {
      .cards { flex-direction: column; align-items: center; gap: 24px; }
      .container { padding: 20px 4vw 28px 4vw; }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://i.imgur.com/F6uT7B5.png" alt="Logo Manual do Aprovado">
    <h1 class="titulo">Manual do Aprovado</h1>
    <div class="sub">Vitrine oficial de manuais para concursos p√∫blicos</div>
  </header>
  <div class="container">
    <div id="manuals" class="cards">
      <!-- Os cards s√£o preenchidos automaticamente -->
    </div>
  </div>
  <footer>
    <div class="redes">
      <a href="https://instagram.com/pg_concursos_" target="_blank" title="Instagram">üì∑</a>
      <a href="mailto:seu@email.com" title="Contato por e-mail">‚úâÔ∏è</a>
    </div>
    &copy; 2025 Manual do Aprovado ‚Ä¢ Todos os direitos reservados.
  </footer>
  <script>
    // Carrega o arquivo manuais.json e cria os cards dinamicamente
    fetch('manuais.json')
      .then(response => response.json())
      .then(manuais => {
        const div = document.getElementById('manuals');
        manuais.forEach(m => {
          div.innerHTML += `
            <div class="card">
              <img src="${m.capa}" class="capa" alt="Capa do manual">
              <div class="card-titulo">${m.titulo}</div>
              <div class="card-desc">${m.descricao}</div>
              <a class="card-btn" href="${m.link}" target="_blank">
                ${m.link === "#" ? "Em breve" : "Acessar"}
              </a>
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById('manuals').innerHTML = "<div style='color:#c00'>Erro ao carregar os manuais!</div>";
      });
  </script>
</body>
</html>
