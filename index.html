<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manual do Aprovado ‚Ä¢ Iniciante</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /*========== VARS ==========*/
    :root {
      --dark: #0B0E1E;
      --blue: #2D7BE9;
      --cyan: #00F0FF;
      --white: #F5F5F5;
      --glass: rgba(255,255,255,0.05);
      --radius: 20px;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --ease: cubic-bezier(.4,0,.2,1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      font-family:'Inter',sans-serif;
      background: var(--dark);
      overflow-x:hidden;
    }
    /*========== BACKGROUND SHAPES + TEXTURE ==========*/
    .background, .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
    }
    .background .shape {
      position:absolute; border-radius:50%; filter:blur(120px);
      animation: float 8s ease-in-out infinite alternate;
    }
    .background .shape1 {
      width:300px; height:300px;
      background: var(--cyan);
      top:10%; left:-5%;
    }
    .background .shape2 {
      width:400px; height:400px;
      background: var(--blue);
      top:60%; left:70%;
      animation-duration: 10s;
    }
    @keyframes float {
      to { transform: translateY(40px) translateX(20px) }
    }
    .overlay {
      background:
        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 5px),
        repeating-linear-gradient(-45deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 5px);
    }

    /*========== CONTAINER ==========*/
    #app {
      position:relative;
      max-width: 420px;
      margin: auto;
      padding: 60px 16px;
      z-index:1;
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px;
      text-align: center;
      color: var(--white);
      animation: fadeIn 0.6s var(--ease) both;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(30px)}
      to   {opacity:1; transform: translateY(0)}
    }

    /*========== LOGO & TITLES ==========*/
    .logo {
      font-size:2.4rem;
      font-weight:800;
      color: var(--cyan);
      text-shadow:0 0 8px var(--cyan);
      margin-bottom:12px;
      animation: fadeIn 0.6s .2s both;
    }
    h2 {
      font-size:1.6rem;
      margin-bottom:16px;
    }
    p { font-size:1rem; opacity:.9; margin-bottom:24px; }

    /*========== WIZARD BUTTONS ==========*/
    .btns {
      display:flex;
      gap:16px;
      justify-content:center;
    }
    .btn {
      flex:1;
      padding:12px 0;
      border:none;
      border-radius:50px;
      font-weight:600;
      cursor:pointer;
      transition: transform .3s var(--ease), box-shadow .3s var(--ease);
      position:relative; overflow:hidden;
    }
    .btn-yes { background: var(--cyan); color: var(--dark); }
    .btn-no  { background: var(--blue); color: var(--white); }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow:0 4px 16px rgba(0,0,0,0.4);
    }
    .btn::after {
      content:'';
      position:absolute; top:50%; left:50%;
      width:200%; height:200%;
      background:rgba(255,255,255,0.15);
      border-radius:50%;
      transform:translate(-50%,-50%) scale(0);
      transition: transform .5s var(--ease);
    }
    .btn:active::after {
      transform:translate(-50%,-50%) scale(1);
      transition:0s;
    }

    /*========== SUMMARY & FEATURES ==========*/
    #summary { display:none; text-align:left; }
    #summary h2 { margin-bottom:16px; }
    #summary ul {
      list-style:none;
      margin-bottom:24px;
    }
    #summary li {
      display:flex; align-items:center; gap:12px;
      margin:12px 0;
      opacity:0; transform: translateX(-20px);
      transition: all .4s var(--ease);
    }
    #summary li.visible {
      opacity:1; transform: translateX(0);
    }
    #summary li::before {
      content:'‚úÖ'; color: var(--cyan); font-size:1.2rem;
    }

    /*========== CTA LINKS ==========*/
    .cta {
      display:flex; gap:16px; flex-wrap:wrap;
    }
    .cta a {
      flex:1;
      padding:14px 0;
      border-radius:50px;
      font-weight:600;
      text-decoration:none;
      text-align:center;
      transition: transform .3s var(--ease), box-shadow .3s var(--ease);
    }
    .cta-sample { background: var(--cyan); color: var(--dark); }
    .cta-buy    { background: var(--blue); color: var(--white); }
    .cta a:hover {
      transform: translateY(-3px);
      box-shadow:0 4px 16px rgba(0,0,0,0.4);
    }

    /*========== FOOTER ==========*/
    footer {
      margin-top:40px;
      text-align:center;
      font-size:.9rem;
      opacity:.7;
    }

    /*========== RESPONSIVE ==========*/
    @media(max-width:400px){
      .btns { flex-direction:column; }
      .cta { flex-direction:column; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>
  <div class="overlay"></div>

  <div id="app">
    <!-- WIZARD -->
    <div class="card" id="wizard">
      <div class="logo">MANUAL APROVADO</div>
      <h2 id="question">Voc√™ tem dificuldade para estudar de forma organizada?</h2>
      <div class="btns">
        <button class="btn btn-yes" onclick="answer(true)">Sim</button>
        <button class="btn btn-no"  onclick="answer(false)">N√£o</button>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="card" id="summary">
      <div class="logo">MANUAL APROVADO</div>
      <h2>O que voc√™ vai aprender:</h2>
      <ul id="featureList"></ul>
      <div class="cta">
        <a class="cta-sample" href="BAIXAR_AMOSTRA_LINK" target="_blank">üì• Baixar Amostra</a>
        <a class="cta-buy"    href="ADQUIRIR_AGORA_LINK"  target="_blank">üí≥ Adquirir Agora</a>
      </div>
    </div>
    <footer>¬© 2025 Manual do Aprovado ‚Ä¢ Todos os direitos reservados</footer>
  </div>

  <script>
    const wizard    = document.getElementById('wizard');
    const summary   = document.getElementById('summary');
    const question  = document.getElementById('question');
    const features  = [
      'Como montar um ciclo de estudos estrat√©gico e flex√≠vel',
      'Como fazer revis√µes de forma pr√°tica e cont√≠nua',
      'Como controlar suas horas l√≠quidas e estudar com qualidade',
      'Como usar quest√µes no dia a dia pra fixar e avan√ßar',
      'Por que n√£o fazer resumos √† m√£o e como grifar com intelig√™ncia',
      'Como, quando e por que ler a lei seca',
      'Vis√£o de longo prazo + efici√™ncia no curto prazo'
    ];
    const questions = [
      'Voc√™ tem dificuldade para estudar de forma organizada?',
      'Sente que esquece r√°pido o que aprendeu?',
      'J√° tentou planejar um ciclo de estudos e n√£o seguiu?',
      'Quer m√©todos pr√°ticos de revis√£o cont√≠nua?'
    ];
    let idx = 0;

    function answer(_) {
      idx++;
      if (idx < questions.length) {
        question.innerText = questions[idx];
        wizard.animate(
          [{opacity:0, transform:'translateY(20px)'}, {opacity:1, transform:'translateY(0)'}],
          {duration:400}
        );
      } else {
        showSummary();
      }
    }

    function showSummary() {
      wizard.style.display  = 'none';
      summary.style.display = 'block';
      features.forEach((f,i) => {
        const li = document.createElement('li');
        li.textContent = f;
        document.getElementById('featureList').appendChild(li);
        setTimeout(()=> li.classList.add('visible'), i*150);
      });
    }
  </script>
</body>
</html>
