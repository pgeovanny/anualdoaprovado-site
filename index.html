<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manual do Aprovado • Iniciante</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /*========== VARIÁVEIS ==========*/
    :root {
      --dark:      #0B0E1E;
      --blue:      #2D7BE9;
      --cyan:      #00F0FF;
      --white:     #F5F5F5;
      --glass:     rgba(255,255,255,0.05);
      --radius:    20px;
      --shadow:    0 8px 32px rgba(0,0,0,0.4);
      --ease:      cubic-bezier(.4,0,.2,1);
    }
    /*========== RESET ==========*/
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {width:100%; height:100%; overflow-x:hidden; font-family: 'Inter', sans-serif;}
    a {text-decoration:none; color:inherit;}
    /*========== BACKGROUND ANIMADO ==========*/
    body {
      background: linear-gradient(120deg, var(--dark), #11142e);
      background-size: 240% 240%;
      animation: bgMove 18s ease infinite;
    }
    @keyframes bgMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .shape {
      position: absolute; border-radius:50%; filter:blur(120px); z-index:-1;
      animation: float 8s ease-in-out infinite alternate;
    }
    .shape1 {width:300px; height:300px; background:var(--cyan); top:10%; left:-5%;}
    .shape2 {width:400px; height:400px; background:var(--blue); top:60%; left:70%; animation-duration:10s;}
    @keyframes float {to{transform: translateY(40px) translateX(20px)}}

    /*========== CONTAINER =========*/
    #app {position:relative; max-width: 420px; margin: auto; padding: 40px 16px; color:var(--white);}

    /*========== CARD BASE =========*/
    .card {
      background: var(--glass); backdrop-filter: blur(12px);
      border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 32px 24px; text-align:center; margin-bottom:40px;
      animation: fadeIn 0.6s var(--ease) both;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)}}

    /*========== LOGO/ROBÔ ==========*/
    .robot {
      position: relative; width:120px; height:120px; margin:0 auto 16px;
      border-radius:50%; background: radial-gradient(circle at 30% 30%,var(--cyan),var(--blue));
      box-shadow:0 0 16px var(--cyan),0 0 32px var(--blue);
      animation: robotPop 1s ease-out both;
    }
    @keyframes robotPop {from{transform:scale(0.3);opacity:0}to{transform:scale(1);opacity:1}}
    .eye {
      position:absolute; width:16px; height:16px;
      background:var(--white); border-radius:50%; top:40%;
      animation: blink 4s infinite steps(1);
    }
    .eye.left {left:30%;}
    .eye.right {right:30%;}
    @keyframes blink {0%,90%,100%{transform:scaleY(1)}95%{transform:scaleY(0.1)}}
    .antenna {
      position:absolute; width:4px; height:32px; background:var(--white);
      top:-10px; left:50%; transform:translateX(-50%);
    }
    .antenna::after {
      content:""; position:absolute; width:12px; height:12px; background:var(--white);
      border-radius:50%; top:-8px; left:-4px;
      animation: blink 4s infinite steps(1) .2s;
    }

    /*========== BOAS-VINDAS ==========*/
    #welcome h1 {
      font-size:1.75rem; font-weight:600; margin-bottom:12px;
    }
    #welcome p {
      font-size:1rem; line-height:1.4; margin-bottom:8px; opacity:.9;
    }
    .btn {
      display:inline-block; margin-top:16px;
      padding:12px 32px; border:none; border-radius:50px;
      font-weight:600; cursor:pointer; position:relative; overflow:hidden;
      transition:transform .3s var(--ease),box-shadow .3s var(--ease);
    }
    .btn-start {background:var(--cyan); color:var(--dark);}
    .btn-start:hover {transform:translateY(-3px);box-shadow:0 4px 16px rgba(0,0,0,0.4);}
    .btn-start::after {
      content:""; position:absolute;top:50%;left:50%;width:200%;height:200%;
      background:rgba(255,255,255,0.2);border-radius:50%;
      transform:translate(-50%,-50%) scale(0);transition:transform .5s var(--ease);
    }
    .btn-start:active::after {transform:translate(-50%,-50%) scale(1);transition:0s;}

    /*========== MANUAL =========*/
    #manual h2 {
      font-size:1.6rem; margin-bottom:4px;
    }
    #manual .version {
      font-size:1rem; color:var(--cyan); margin-bottom:16px;
    }
    #manual ul {
      list-style:none; text-align:left; margin-bottom:24px;
    }
    #manual li {
      display:flex;align-items:center;gap:12px;padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,0.1);
      opacity:0;transform:translateX(-20px);
      transition:all .4s var(--ease);
    }
    #manual li.visible {opacity:1;transform:translateX(0);}
    #manual li::before {content:'✅';color:var(--cyan);font-size:1.1rem;}

      display:flex;gap:16px;justify-content:center;flex-wrap:wrap;
    }
