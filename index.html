<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manual do Aprovado â€¢ Iniciante</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Fontes modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #0B0E1E;
      --blue: #2D7BE9;
      --cyan: #00F0FF;
      --white: #F5F5F5;
      --glass: rgba(255,255,255,0.05);
      --radius: 18px;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --ease: cubic-bezier(.4,0,.2,1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark), #11142e);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #app {
      width: 100%;
      max-width: 420px;
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s var(--ease) both;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px) }
      to { opacity:1; transform: translateY(0) }
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--cyan);
      text-shadow: 0 0 8px var(--cyan);
      margin-bottom: 12px;
    }
    h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
    p { font-size: 1rem; opacity: .85; margin-bottom: 24px; }
    .btns {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      flex: 1 1 45%;
      padding: 12px 0;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform .3s var(--ease), box-shadow .3s var(--ease);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .btn::after {
      content: '';
      position: absolute; top:50%; left:50%;
      width:200%; height:200%;
      background:rgba(255,255,255,0.15);
      border-radius:50%;
      transform: translate(-50%,-50%) scale(0);
      transition: transform .5s var(--ease);
    }
    .btn:active::after {
      transform: translate(-50%,-50%) scale(1);
      transition: 0s;
    }
    .btn-yes { background: var(--cyan); color: var(--dark); }
    .btn-no  { background: var(--blue); color: var(--white); }

    /* Resultado final */
    #summary { text-align:left; }
    #summary ul {
      list-style:none;
      margin:24px 0;
    }
    #summary li {
      display:flex; align-items:center;
      gap:12px; padding:12px 0;
      border-bottom:1px solid rgba(255,255,255,0.1);
      opacity:0; transform: translateX(-20px);
      transition: all .4s var(--ease);
    }
    #summary li.visible { opacity:1; transform: translateX(0); }
    #summary li::before {
      content:'âœ…';
      color: var(--cyan);
      font-size:1.2rem;
    }
    .cta {
      margin-top:24px;
      display:flex; gap:16px; flex-wrap:wrap;
    }
    .cta a {
      flex:1 1 45%;
      text-align:center;
      padding:14px 0;
      border-radius:50px;
      font-weight:600;
      text-decoration:none;
      transition: transform .3s var(--ease), box-shadow .3s var(--ease);
    }
    .cta a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .cta-sample { background: var(--cyan); color: var(--dark); }
    .cta-buy    { background: var(--blue); color: var(--white); }
  </style>
</head>
<body>
  <div id="app">
    <div class="card" id="wizard">
      <div class="logo">MANUAL APROVADO</div>
      <h2 id="question">VocÃª tem dificuldade para estudar de forma organizada?</h2>
      <div class="btns">
        <button class="btn btn-yes" onclick="answer(true)">Sim</button>
        <button class="btn btn-no"  onclick="answer(false)">NÃ£o</button>
      </div>
    </div>

    <div class="card" id="summary" style="display:none;">
      <div class="logo">MANUAL APROVADO</div>
      <h2>O que vocÃª vai aprender:</h2>
      <ul id="featureList">
        <!-- preenchido por JS -->
      </ul>
      <div class="cta">
        <a class="cta-sample" href="BAIXAR_AMOSTRA_LINK" target="_blank">ðŸ“¥ Baixar Amostra</a>
        <a class="cta-buy"    href="ADQUIRIR_AGORA_LINK" target="_blank">ðŸ’³ Adquirir Agora</a>
      </div>
    </div>
  </div>

  <script>
    const wizard = document.getElementById('wizard');
    const summary = document.getElementById('summary');
    const featureList = document.getElementById('featureList');

    const questions = [
      'VocÃª tem dificuldade para estudar de forma organizada?',
      'Sente que esquece rapidamente o que estudou?',
      'JÃ¡ tentou montar um ciclo de estudos e nÃ£o conseguiu seguir?',
      'Gostaria de tÃ©cnicas prÃ¡ticas de revisÃ£o contÃ­nua?'
    ];
    let idx = 0;
    function answer(_) {
      idx++;
      if (idx < questions.length) {
        document.getElementById('question').innerText = questions[idx];
        wizard.animate([{opacity:0,transform:'translateY(10px)'},{opacity:1,transform:'translateY(0)'}],{duration:400});
      } else {
        showSummary();
      }
    }

    function showSummary(){
      wizard.style.display = 'none';
      summary.style.display = 'block';
      const features = [
        'Como montar um ciclo de estudos estratÃ©gico e flexÃ­vel',
        'Como fazer revisÃµes de forma prÃ¡tica e contÃ­nua',
        'Como controlar suas horas lÃ­quidas e estudar com qualidade',
        'Como usar questÃµes no dia a dia pra fixar e avanÃ§ar',
        'Por que nÃ£o fazer resumos Ã  mÃ£o e como grifar com inteligÃªncia',
        'Como, quando e por que ler a lei seca',
        'VisÃ£o de longo prazo + eficiÃªncia no curto prazo'
      ];
      features.forEach((f,i)=>{
        const li = document.createElement('li');
        li.innerText = f;
        featureList.appendChild(li);
        setTimeout(()=> li.classList.add('visible'), i*150);
      });
    }
  </script>
</body>
</html>
